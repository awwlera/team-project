<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeStyle.</title>
    <link rel="stylesheet" href="src/style/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous">
    </script>
    <script src="src/style/js/main.js"></script>
</head>
<body>
    <header class="header">
        <div class="container flex-container">
            <div class="logo">
                <a href="#" class="logo__link">
                    <img src="src/img/logo.svg" alt="coffee style logo" class="logo__img">
                </a>
            </div>
            <div class="header__nav-holder flex-container">
                <nav class="header__nav">
                    <ul class="header__nav-list flex-container">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Home</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Our Products</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Blog</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">About</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Contact</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Styleguide</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__shopping-cart">
                    <a href="#" class="header__shopping-link">
                        <img src="src/img/cart.png" alt="shopping cart" class="header__shopping-img">
                        <span class="header__link-name">Cart</span>
                    </a>
                </div>
            </div>
            <button class="burger-menu">
                <span></span>
            </button>
        </div>
    </header>    
</body>
</html>
